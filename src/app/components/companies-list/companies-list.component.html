<div class="container">
    <div class="head">
        <div>
            <div class="mat-headline">Minhas solicitações</div>
            <div class="mat-subheading-1">aqui você pode acompanhar o andamento das suas solicitações</div>
        </div>
        <form [formGroup]="form">
            <input class="input-search" placeholder="Pesquisar..." type="search" autofocus formControlName="search"
                (keyup)="filter()">
            <!-- <mat-form-field class="input-search">
                <input matInput placeholder="Pesquisar..." type="search" autofocus formControlName="search" (keyup)="filter">
            </mat-form-field> -->
        </form>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table class="full-width-table table" matSort aria-label="Elements" filter>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- Business Column -->
            <ng-container matColumnDef="business">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Business</th>
                <td mat-cell *matCellDef="let row">{{row.business}}</td>
            </ng-container>

            <!-- Valuation Column -->
            <ng-container matColumnDef="valuation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Valuation</th>
                <td mat-cell *matCellDef="let row">{{row.valuation | currency: 'BRL'}}</td>
            </ng-container>

            <!-- Active Column -->
            <ng-container matColumnDef="active" class="active-td">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Situação</th>
                <td mat-cell *matCellDef="let row">
                    <span [ngClass]="row.active ? 'active' : 'inactive'"></span>
                </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ação</th>
                <td class="eye-icon" mat-cell *matCellDef="let row">
                    <a class="eye-icon" routerLink="company/details/{{row.id}}">
                        <img src="../../../assets/img/remove_red_eye_black.svg">
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
            [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
    </div>
</div>
